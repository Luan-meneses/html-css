<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        table {
            width: 500px;
            height: 300px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid darkkhaki;
            padding: 5px;
            text-align: center;
            vertical-align: top;
        }
        td.numero {
            text-align: right;
            vertical-align: middle;
        }
        
    </style>
</head>
<body>
    <h1>minha primeira tabela</h1>
    <table>
        <!--
            HIERARQUIA DE TABELAS (SIMPLES)
            TABLE = tabela
            TABLE ROW = linha da tabela
            TABLE DATA = dado da tabela
        -->
        <tr>
            <td class="numero">3.1415</td>
            <td>A2</td>
            <td>A3</td>
            <td>A4</td>
            <td>A5</td>
        </tr>
        <tr>
            <td class="numero">1.000</td>
            <td>B2</td>
            <td>B3</td>
            <td>B4</td>
            <td>B5</td>
        </tr>
        <tr>
            <td>C1</td>
            <td>C2</td>
            <td>C3</td>
            <td>C4</td>
            <td>C5</td>
        </tr>
        
    </table>
</body>
</html>
